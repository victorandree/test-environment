name: Deploy Workflow
env:
  SHA: "${{ inputs.sha || github.event.workflow_run.head_sha || github.sha }}"
  ENVIRONMENT: "${{ inputs.environment || (startsWith(github.ref, 'refs/tags') && 'production') || 'test' }}"
on:
  # Production deployment: SHA is from `github.sha`
  push:
    tags:
      - v*

  # Staging deployment: SHA is from github.event.workflow_run.head_sha
  workflow_run:
    workflows: [Build]
    types:
      - completed

  # Explicit deployment: SHA is from input
  workflow_dispatch:
    inputs:
      sha:
        description: SHA to deploy, if not HEAD
        type: string
        default: ''
        required: false
      image_name:
        description: Image name
        type: string
        default: ''
        required: false
  workflow_call:
    inputs:
      sha:
        description: SHA to deploy, if not HEAD
        type: string
        default: ''
        required: false
      image_name:
        description: Image name
        type: string
        default: ''
        required: false
jobs:
  echo:
    name: "Echo job"
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    steps:
      - name: Create annotation for build error
        run: echo "::notice::SHA ${{ env.SHA }}"
  echo2:
    name: "Echo 2 job"
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    steps:
      - name: another job
        run: echo "another job!"
  echo3:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: ${{ env.ENVIRONMENT }}
    # concurrency: "${{ env.SHA }}"
    steps:
      - run: echo 'The triggering workflow passed with head SHA ${{ github.event.workflow_run.head_sha }}'
